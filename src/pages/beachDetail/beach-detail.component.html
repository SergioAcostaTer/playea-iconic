<div *ngIf="beach" class="beach-detail-container">
  <app-beach-detail-layout [beach]="beach"></app-beach-detail-layout>
  <app-maplibre-map 
    [latitude]="beach.latitude" 
    [longitude]="beach.longitude" 
    [zoom]="15">
  </app-maplibre-map>
  <app-beach-description [title]="beach.name"></app-beach-description>
</div>
