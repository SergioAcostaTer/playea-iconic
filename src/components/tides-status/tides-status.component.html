<div class="tides-chart-container">
  <div class="tides-chart-wrapper">
    <div *ngIf="isLoading" class="tides-chart-loading">Cargando datos de mareas...</div>
    <div *ngIf="errorMessage && !isLoading" class="tides-chart-error">
      {{ errorMessage }}
    </div>
    <canvas
      *ngIf="isBrowser && !isLoading && !errorMessage"
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>
</div>
